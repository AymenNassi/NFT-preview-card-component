<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="main-img">
        <img src="./images/image-equilibrium.jpg" />
        <div class="hover"><img src="./images/icon-view.svg" alt="" /></div>
      </section>

      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li>
          <img src="./images/icon-ethereum.svg" />
          <span class="span1">0.041 ETH</span>
        </li>
        <li>
          <img src="./images/icon-clock.svg" />
          3 days left
        </li>
      </ul>

      <section class="avatar">
        <img src="./images/image-avatar.png" alt="" />

        <p>Creation of <span class="span2">Jules Wyvern</span></p>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/aymen-nassi/">Aymen nassi</a>.
      </div>
    </footer>
  </body>
</html>
